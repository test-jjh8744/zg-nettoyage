  <div id="footer-container"></div>

  <!-- WhatsApp Floating Icon -->
  <div id="whatsapp-container"></div>

  <script src="script/nav.js"></script>
  <script src="script/befor&after.js"></script>
  <script src="script/animations.js"></script>
  <script>
    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        const footer = doc.querySelector('.footer');
        document.getElementById('footer-container').appendChild(footer);
      });

    // Load WhatsApp floating icon
    fetch('shared_wats_icon.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('whatsapp-container').innerHTML = data;
      });

    // Test animations after page load
    window.addEventListener('load', () => {
      console.log('Page loaded, testing animations...');
      
      // Debug animation setup
      setTimeout(() => {
        const animatedElements = document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right, .slide-in-top, .slide-in-bottom, .scale-in, .bounce-in, .zoom-in');
        console.log('Found animated elements:', animatedElements.length);
        
        // Manually trigger some animations for testing
        animatedElements.forEach((el, index) => {
          setTimeout(() => {
            el.classList.add('animate-in');
            console.log('Manually triggered animation for element:', el);
          }, index * 100);
        });
      }, 1000);
    });
  </script>
